<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>微博</title>
<link href="style/weibo.css" rel="stylesheet" type="text/css" />
<script src="../js/vue.js"></script>
<script src="../js/axios.js"></script>
</head>

<body>
    <div id ='app'>
<div class="znsArea">
<!--留言-->
     <div class="takeComment">
        <textarea name="textarea" class="takeTextField" id="tijiaoText"></textarea>
        <div class="takeSbmComment">
            <input type="button" class="inputs" value="getphp"   @click="getphp"/>
            {{msg}}
            <span>(可按 Enter 回复)</span>
        </div>
    </div>
<!--已留-->
    <div class="commentOn">
        <div class="noContent" >暂无留言</div>
        <div class="messList">
        	<div class="reply" >
                <p class="replyContent">回复内容</p>
                <p class="operation">
                    <span class="replyTime">2017-3-4 21:18:9</span>
                    <span class="handle">
                    	<a href="javascript:;" class="top">0</a>
                        <a href="javascript:;" class="down_icon">0</a>
                        <a href="javascript:;" class="cut">删除</a>
                    </span>
                </p>
            </div>
        </div>
        <div class="page">
        	<a href="javascript:;" class="active">1</a>
        	<a href="javascript:;">2</a>
        	<a href="javascript:;">3</a>
        </div>
    </div>
</div>
</div>
</body>
<script>
    Vue.prototype.$http=axios;
    let vm = new Vue({
      el: '#app',
      data: {
        msg: '暂无数据'
      },
      methods: {
        
        getphp() {
          this.$http({
            url:'http://localhost:80/get.php',
            params:{a:1,b:2}
          }).then(
              function(res){
                console.log(res.data)
               this.msg=res.data
              }
             
          ).catch(
            err => console.log(err)
          )
        }

      }
    })
</script>
</html>
