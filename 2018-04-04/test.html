<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>微博</title>
<script src="./js/vue.js"></script>
<script src="./js/axios.js"></script>
</head>

<body>
    <div id ='app'>
        <input type="button" value="getphp" @click="getphp"> {{msg}}
    </div>
</body>
<script>
        Vue.prototype.$http=axios;
        let vm = new Vue({
          el: '#app',
          data: {
            msg: '暂无数据'
          },
          methods: {
            
            getphp() {
              this.$http({
                
                url:'http://localhost:80/get.php',
                params:{a:1,b:2}
              }).then(
                  function(res){
                    console.log(res.data);
                    this.msg=res.data
                  }
                 
              ).catch(
                err => console.log(err)
              )
            }
    
          }
        })
    </script>
    </html>
