<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="./js/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- {{数据名属性名}} -->
        {{str}}
        <div>{{num + 9}}</div>
        <div>{{arr}}</div>
        <div>{{json}}</div>
        <div>{{bl}}</div>
        <div>{{num + 9}}</div>
        <hr>
<!-- 指令 扩展了HTML功能 -->
        <div v-text="str"></div>
        <div v-html="strong"></div>
        <!-- 属性绑定 -->
        <img v-bind:src="url" alt="">
        <img :src="url" alt="">
        <!-- <img src="{{uel}}" alt="">  vue1.x 可以用 vue2.x 不可用 -->

        
    </div>
</body>
<script>
    let vm = new Vue({ // VM
        // key选项：value
        // el:'选择器'
        el:'#app',
        data:{// moder M
          str:'bow',
          num:110,
          arr:['apple','orange','bananana','peai'],
          bl:false,
          json:{a:1,b:2},
          strong:'<strong>虚胖</strong>',
          url:'https://ss0.bdstatic.com/5aV1bjqh_Q23odCf/static/superman/img/logo_top_ca79a146.png'
        }
    });
</script>
</html>
