<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="./js/vue.js"></script>
</head>
<body>
    <div id = "app">
        <div>{{num}}</div>
        <div>{{num + 9}}</div>
        <div>{{num * 9}}</div>
        <div>{{bl ? 'true' : 'false'}}</div>
        <div>{{str.split(' ').reverse().join(' ')}}</div>
        <div>{{fn}}</div>
        <div>{{fn()}}</div>
        <!-- <div>{{bl ? alert('false'):alert('true')}}</div> -->
    </div>
</body>
 <script>
    let vm = new Vue({
        el:'#app',
        data:{
            num:110,
            bl:false,
            str:"i love you",
            fn:function(){
                alert('ok')
            }
        }
    });
 
 </script>
</html>
