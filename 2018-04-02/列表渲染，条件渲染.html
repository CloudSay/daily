<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="./js/vue.js"></script>
</head>
<body>
    <div id="app">
        <h3>{{json.title}}</h3>
        <ul>
            <!-- <li v-for = 'val in arr'>{{val}}</li> -->
            <li v-for = 'val of arr'>{{val}}</li>
        </ul>
        <a href="#" v-show="bl">more>></a>

        <hr>

        <ul>
            <li v-for = "(item,index) of arr2">
                <a v-bind:href="item.href">{{index}}/{{item.name}}</a>
                <ul>
                    <li v-for = '(item,index) of item.content'>
                        <a href="#">{{index}}/{{item.name}}</a>
                    </li>
                </ul>
            </li>
        </ul>
        <a href="#" v-if="bl">more>></a>
    </div>
</body>
<script>
    let vm = new Vue({ // VM
        // key选项：value
        // el:'选择器'
        el:'#app',
        data:{// moder M
          arr:['apple','orange','bananana','peai'],
          arr2:[
            {id:1,name:'西红柿',price:3.2,href:"#",content:[
                {id:1,name:'xx'},
                {id:2,name:'xxxxx'},
                {id:3,name:'xxx'}
            ]},
            {id:1,name:'西红柿w',price:3.2,href:"#",content:[
                {id:1,name:'xx'},
                {id:2,name:'xxxxx'},
            ]},
            {id:1,name:'西红柿wfds',price:3.2,href:"#",content:[
                {id:1,name:'xx'},
            ]},
          ],
          bl:false,
          json:{title:'条件渲染',b:2},
          strong:'<strong>虚胖</strong>',
          url:'https://ss0.bdstatic.com/5aV1bjqh_Q23odCf/static/superman/img/logo_top_ca79a146.png'
        }
    });
</script>
</html>
