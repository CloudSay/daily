<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="./js/vue.js"></script>
</head>
<body>
    <div id = "app">
        <input type="text" v-model = "iptSearch">
        
        <ul>
            <li v-for="val of cptArr">{{val}}</li>
        </ul>
    </div>
</body>
 <script>
    let vm = new Vue({
        el:'#app',
        data:{
            iptSearch:'',
            arr:['西游记','红楼梦','水浒传','三国演义']
        },
        computed:{
            cptArr:function(){
                let result = [];
                // this.arr.forEach((val,index) => {
                //     if (val.indexOf(this.iptSearch) != -1){
                //         result.push(val)
                //     }
                // });
                this.arr.forEach(function(val,index){
                    if (val.indexOf(this.iptSearch) != -1){
                        result.push(val)
                    };
                }.bind(this));
                return result
            }
        }

    });
 
 </script>
</html>
